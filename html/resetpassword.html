    <div class="form-body">
        <div class="form-container">
            <div class="form-card-logo">
                <img src="../images/logo_draft.png" alt="pikahae logo">
            </div>
            <!-- <h1>Welcome Back&nbsp<span class="exclamation">!</span></h1> -->
            <div class="form-card login">
                <div class="form-card-header forgotpass-header">
                    <h2>Reset Password</h2>
                    <!-- <p>Enter your email to reset your password.</p> -->
                </div>
                <form class="form-card-input forgotpass-input">
                    <div class="form-item">
                        <input type="password" placeholder="Old password" required autofocus>
                    </div>
                    <div class="form-item">
                        <input type="password" placeholder="New password" required autofocus>
                    </div>
                    <div class="form-item">
                        <input type="password" placeholder="Confirm new password" required autofocus>
                    </div>
                    <div class="form-item-other">
                    </div>
                    <button type="submit">Reset Password</button><br>
                </form>
                <div class="form-card-footer forgotpass-footer">

                </div>
            </div>
