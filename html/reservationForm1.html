      <p>Reservation</p>
    </div>

  <hr>


  <div class="reservation-form-container">
    <img src="/images/logo_draft.png"> <br><br><br>
    <form action="" method="POST">
      <div class="container-fluid reservation-date-form">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
    
      <div class="container-fluid reservation-time-form">
        <label for="time">Select Time:</label>
        <select id="time" name="time" required>
          <option value="">--Please choose an option--</option>
          <option value="5:00 PM">5:00 PM</option>
          <option value="6:00 PM">6:00 PM</option>
          <option value="7:00 PM">7:00 PM</option>
          <option value="8:00 PM">8:00 PM</option>
        </select><br><br>
      </div>
    
      <div class="container-fluid reservation-pax-form">
        <label for="pax">Number of guests:</label>
        <input type="number" id="pax" name="pax" min="1" max="10" required><br><br>
      </div>
    
      <input type="submit" value="Search for available tables">


    </form>

  </div>
