        <div class="banner">
            <img src="../images/homepage/homepage_admin_main.jpg" alt="picture of pikachu with dessert">
        </div>

        <div class="sub-header-wrapper">
            <p>EDIT MENU</p>
        </div>
        <hr>
        <div class="edit-item-container">
            <div class="edit-item-card">
                <h1 class="edit-item-header">Edit Item Details</h1>

                <form class="edit-item-form">

                    <div class="edit-item-form-item">
                        <label for="item-category">Category:</label><br>
                        <select id="item-category" name="item-category">
                            <option value="food">Food</option>
                            <option value="dessert">Dessert</option>
                            <option value="drink">Drink</option>
                        </select><br>
                    </div>

                    <div class="edit-item-form-item">
                        <label for="item-name">Item name:</label><br>
                        <input id="item-name" type="text" placeholder="Enter item name" value="Pikachu Burger"><br>
                    </div>

                    <div class="edit-item-form-item">
                        <label for="item-price">Item price:</label><br>
                        <input type="text" id="item-price" name="item-price" pattern="[0-9]+(\.[0-9]{2})?" placeholder="RM 0.00" required oninput="formatCurrency(this)" value="25.00"><br> <!-- handled by JS -->
                    </div>

                    <div class="edit-item-form-item">
                        <label for="item-desc">Item description:</label><br>
                        <textarea id="item-desc" rows="4" cols="100" placeholder="Enter item description" >Lorem ipsum i love burger sometimes me think </textarea>
                    </div>

                    <div class="edit-item-form-item">
                        <label for="item-photo">Item photo:</label><br>
                        <img id="preview" src="../images/menu/photo_food02_03.jpg" alt="Image Preview"><br> <!-- handled by JS -->
                        <input type="file" id="item-photo" name="item-photo" accept="image/*"><br>
                    </div>

                    <div class="edit-item-form-btn">
                        <a href="./manage_menu.html"><button id="cancel-edit-btn" type="button">Cancel</button></a>
                        <span><button id="submit-edit-btn" type="submit">Save</button></span>
                    </div>
                </form>
            </div>
        </div>
    </section>
