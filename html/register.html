<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pikahae Register</title>
    <link rel="stylesheet" href="../stylesheet/pikahae.css">

    <!-- For icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--  Google fonts Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Open+Sans:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <section>
        <nav class="header">
            <a href="#" class="logo"><img src="../images/logo_draft.png" alt="logo"></a>
            <!--        <p class="cafe-name">Pikahae</p>-->
    
            <ul class="navlist">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Reservations</a></li>
            </ul>
    
            <div class="icon">
                <a href="#"><i class='bx bxs-cart'></i></a>
                <a href="#"><i class='bx bxs-user'></i></a>
            </div>
        </nav>
    </section>
    <div class="form-body">
        <div class="form-container register-container">
            <div class="form-card-logo">
                <img src="../images/logo_draft.png" alt="pikahae logo">
            </div>
            <h1>Be A Part of Pikahae&nbsp<span class="exclamation">!</span></h1>
            <div class="form-card register">
                <div class="form-card-header">
                    <h2>Register</h2>
                    <p>Enter your details register your account.</p>
                </div>
                <form class="form-card-input register-input">
                    <div class="form-item">
                        <input type="text" id="fname" placeholder="First Name" required autofocus>
                    </div>
                    <div class="form-item">
                        <input type="text" id="lname" placeholder="Last Name" required autofocus>
                    </div>
                    <div class="form-item">
                        <input type="text" id="username" placeholder="Username" required autofocus>
                    </div>
                    <div class="form-item">
                        <input type="tel" id="contact" placeholder="Contact" required autofocus>
                    </div>
                    <div class="form-item">
                        <input type="email" id="email" placeholder="E-mail" required autofocus>
                    </div>
                    <div class="form-item">
                        <input type="password" id="password" placeholder="Password" required autofocus>
                    </div>
                    <div class="form-item">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required autofocus>
                    </div>
                    <div class="form-item-other register-other">
                    </div>
                    <p>By clicking register, you agree to Pikahae's<a href="#">&nbsp; Terms and Conditions</a></p>
                    <button type="submit">Register</button><br>
                </form>
                <div class="form-card-footer">
                    Already have an account? <a href="./login.html">Login</a>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
